<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #43cea2, #189d54);
    }

    .success-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(247, 11, 11, 0.973);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #d10a0a;
      margin-bottom: 20px;
    }

    p {
      color: #f10808;
      font-size: 18px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ecd60e;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #e73509;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Registration Successful!</h1>
    <p>Thank you for registering. You can now log in to your account.</p>
    <p>If you are not redirected, <a href="newproduct.html">click here</a>.</p>
   </div>
</body>
</html>
